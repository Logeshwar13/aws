# pubspec.yaml
name: aws_cloud_club
description: AWS Cloud Club - Events / Admin panel (Flutter + Firebase)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State & routing
  provider: ^6.0.5
  go_router: ^6.5.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2

  # UI & utilities
  flutter_staggered_animations: ^1.1.0
  cached_network_image: ^3.2.3
  intl: ^0.18.0
  uuid: ^3.0.7
  image_picker: ^1.1.2
  url_launcher: ^6.2.5
  mesh_gradient: ^1.3.8
  shared_preferences: ^2.2.2
  google_maps_flutter: ^2.14.0
  google_maps_flutter_web: ^0.5.14+3
  image_cropper: ^8.0.0
  flutter_dotenv: ^6.0.0
  crop_your_image: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
